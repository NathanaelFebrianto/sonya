<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<f:view id="header">
	<f:loadBundle var="text" basename="#{baseBean.bundleName}" />
	
	<div id="logo">
		<h1><h:outputLink value="#{text['company.url']}">#{text['webapp.name']}</h:outputLink></h1>
		<h2><h:outputLink value="#{text['company.url']}">Open Source Project by Louie</h:outputLink></h2>
	</div>
	<div id="navigation">
		<div class="user">
			<c:choose>
				<c:when test='${baseBean.userSession == null}'>
					<p><h:outputLink value="/login.jsp">#{text['signin']}</h:outputLink></p>
				</c:when>
				<c:otherwise>					
					<p><h:outputLink value="#"><h:outputLabel value="#{baseBean.userSession.fullName}" /></h:outputLink> | <h:outputLink value="/logout.jsp">#{text['signout']}</h:outputLink></p>
				</c:otherwise>
			</c:choose>			
		</div>
		<div class="menu">
			<ul>
				<li class="first"><a href="#" accesskey="1" title="">#{text['home']}</a></li>
				<li><h:outputLink value="#" accesskey="2" title="">#{text['services']}</h:outputLink></li>
				<li><h:outputLink value="#" accesskey="3" title="">#{text['help']}</h:outputLink></li>
				<c:if test="${request.locale.language != 'en'}">
					<li><h:outputLink value="?locale=en">#{text['english']}</h:outputLink></li>
				</c:if>
				<c:if test="${request.locale.language != 'ko'}">
					<li><h:outputLink value="?locale=ko">#{text['korean']}</h:outputLink></li>
				</c:if>
			</ul>
		</div>
	</div>

</f:view>
</html>
