<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<f:view id="header">

<script>
	alert('${baseBean.userSession}');
</script>

	<div id="logo">
		<h1><a href="#{text['company.url']}">#{text['webapp.name']}</a></h1>
		<h2><a href="#{text['company.url']}">Open Source Project by Louie</a></h2>
	</div>
	<div id="menu">
		<ul>
			<li class="first"><a href="#" accesskey="1" title="">Home</a></li>
			<li><a href="#" accesskey="2" title="">Services</a></li>
			<li><a href="#" accesskey="3" title="">About</a></li>
			<c:if test="${request.locale.language != 'en'}">
				<li><a href="/?locale=en">English</a></li>
			</c:if>
			<c:if test="${request.locale.language != 'ko'}">
				<li><a href="/?locale=ko">Korean</a></li>
			</c:if>
			<li>
				<div id="session">
				<c:choose>
					<c:when test='${baseBean.userSession == null}'>
						<a href="/login.jsp">Sign in</a>
					</c:when>
					<c:otherwise>
						<a href="/logout.jsp">Sign out [<h:outputLabel value="#{baseBean.userSession.fullName}" />]</a>						
					</c:otherwise>
				</c:choose>
				</div>
			</li>
		</ul>
	</div>

</f:view>
</html>
