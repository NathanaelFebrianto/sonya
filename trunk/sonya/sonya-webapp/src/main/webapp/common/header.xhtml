<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://corejsf.com/validator"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<f:view id="header">
	<f:loadBundle var="text" basename="#{baseBean.bundleName}" />
	<div id="logo">
		<h1><a href="#{text['company.url']}">#{text['webapp.name']}</a></h1>
		<h2><a href="#{text['company.url']}">Open Source Project by Louie</a></h2>
	</div>
	<div id="navigation">
		<div class="user">
			<c:choose>
				<c:when test='${baseBean.userSession == null}'>
					<p><a href="/login.jsp">#{text['signin']}</a></p>
				</c:when>
				<c:otherwise>					
					<p><a href="#"><h:outputLabel value="#{baseBean.userSession.fullName}" /></a> | <a href="/logout.jsp">#{text['signout']}</a></p>
				</c:otherwise>
			</c:choose>			
		</div>
		<div class="menu">
			<ul>
				<li class="first"><a href="#" accesskey="1" title="">#{text['home']}</a></li>
				<li><a href="#" accesskey="2" title="">#{text['services']}</a></li>
				<li><a href="#" accesskey="3" title="">#{text['help']}</a></li>
				<c:if test="${request.locale.language != 'en'}">
					<li><a href="/?locale=en">#{text['english']}</a></li>
				</c:if>
				<c:if test="${request.locale.language != 'ko'}">
					<li><a href="/?locale=ko">#{text['korean']}</a></li>
				</c:if>
			</ul>
		</div>
	</div>

</f:view>
</html>
