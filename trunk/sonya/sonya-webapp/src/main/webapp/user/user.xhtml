<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view>
<f:loadBundle var="text" basename="#{userBean.bundleName}"/>
<body id="user">
<t:dataTable id="users" var="user" style="margin-top: 10px"
    value="#{userBean.users}" rows="25" styleClass="scrollerTable table"
    headerClass="standardTable_Header" rowClasses="standardTable_Row1,standardTable_Row2"
    columnClasses="standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_ColumnCentered">

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="id" arrow="true">
                <h:outputText value="#{text['user.id']}" />
            </t:commandSortHeader>
        </f:facet>
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="firstName" arrow="true">
                <h:outputText value="#{text['user.first.name']}" />
            </t:commandSortHeader>
        </f:facet>
        <h:outputText value="#{user.firstName}" escape="true"/>
    </t:column>

    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="lastName" arrow="true">
                <h:outputText value="#{text['user.last.name']}" />
            </t:commandSortHeader>
        </f:facet>
        <h:outputText value="#{user.lastName}" escape="true"/>
    </t:column>

</t:dataTable>
</body>
</f:view>
</html>
